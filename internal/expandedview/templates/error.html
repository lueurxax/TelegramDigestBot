<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>{{.Title}}</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=Space+Grotesk:wght@500;600;700&display=swap");
        :root {
            --bg: #f7f1e7;
            --bg-2: #ecf7f4;
            --card: #fffaf4;
            --ink: #0f172a;
            --muted: #64748b;
            --accent: #f05d5e;
            --accent-hover: #e04a4b;
            --border: rgba(15, 23, 42, 0.08);
            --shadow: 0 20px 50px rgba(15, 23, 42, 0.12);
            --radius-lg: 18px;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: "IBM Plex Sans", "Noto Sans", sans-serif;
            background:
                radial-gradient(900px 400px at 8% -10%, rgba(240, 93, 94, 0.18), transparent 60%),
                radial-gradient(800px 380px at 92% 0%, rgba(47, 140, 159, 0.16), transparent 55%),
                linear-gradient(180deg, var(--bg) 0%, var(--bg-2) 100%);
            color: var(--ink);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: var(--space-4);
            line-height: 1.5;
        }
        .error-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: var(--space-6);
            text-align: center;
            max-width: 400px;
            box-shadow: var(--shadow);
        }
        .error-code {
            font-family: "Space Grotesk", "IBM Plex Sans", sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: var(--space-4);
            line-height: 1;
        }
        h1 {
            font-family: "Space Grotesk", "IBM Plex Sans", sans-serif;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: var(--space-4);
        }
        p {
            color: var(--muted);
            margin-bottom: var(--space-5);
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4) var(--space-5);
            font-size: 0.875rem;
            font-weight: 600;
            color: white;
            background: var(--accent);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-family: inherit;
            text-decoration: none;
            transition: background 0.15s;
        }
        .btn:hover { background: var(--accent-hover); text-decoration: none; }
        :focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="error-card">
        <div class="error-code">{{.Code}}</div>
        <h1>{{.Title}}</h1>
        <p>{{.Message}}</p>
        {{if .BotUsername}}
        <a class="btn" href="tg://resolve?domain={{.BotUsername}}" onclick="setTimeout(function(){window.location='https://t.me/{{.BotUsername}}'},500)">Back to chat</a>
        {{else}}
        <a class="btn" href="https://t.me/">Back to Telegram</a>
        {{end}}
    </div>
</body>
</html>
