<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{.Title}}</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=Space+Grotesk:wght@500;600;700&display=swap");
      :root {
        --bg: #f7f1e7;
        --bg-2: #ecf7f4;
        --card: #fffaf4;
        --ink: #0f172a;
        --muted: #64748b;
        --border: rgba(15, 23, 42, 0.08);
        --accent: #f05d5e;
        --accent-2: #2f8c9f;
        --shadow: 0 20px 50px rgba(15, 23, 42, 0.12);
        --font-body: "IBM Plex Sans", "Noto Sans", sans-serif;
        --font-display: "Space Grotesk", "IBM Plex Sans", sans-serif;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: var(--font-body);
        color: var(--ink);
        background:
          radial-gradient(900px 400px at 8% -10%, rgba(240, 93, 94, 0.18), transparent 60%),
          radial-gradient(800px 380px at 92% 0%, rgba(47, 140, 159, 0.16), transparent 55%),
          linear-gradient(180deg, var(--bg) 0%, var(--bg-2) 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 32px;
        text-align: center;
        max-width: 520px;
        width: 100%;
        box-shadow: var(--shadow);
      }
      h1 {
        font-family: var(--font-display);
        font-size: 2rem;
        margin: 0 0 10px;
      }
      p { margin: 6px 0; color: var(--muted); }
      a {
        color: var(--accent-2);
        text-decoration: none;
        font-weight: 600;
      }
      a:hover { color: var(--accent); }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>{{.Title}}</h1>
      <p>{{.Message}}</p>
      <p>Status: {{.Status}}</p>
      <p><a href="/research/">Back to dashboard</a></p>
    </div>
  </body>
</html>
