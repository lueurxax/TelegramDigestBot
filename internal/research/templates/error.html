<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{.Title}}</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 0; color: #111827; background: #f8fafc; }
      main { padding: 40px; max-width: 600px; margin: 0 auto; text-align: center; }
      .card { background: #ffffff; border: 1px solid #e5e7eb; border-radius: 8px; padding: 20px; }
      .hint { color: #6b7280; font-size: 13px; }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <h1>{{.Title}}</h1>
        <p>{{.Message}}</p>
        <p class="hint">Status: {{.Status}}</p>
        <p><a href="/research/">Back to dashboard</a></p>
      </div>
    </main>
  </body>
</html>
