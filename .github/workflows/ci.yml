name: CI

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]

# Restrict permissions to minimum required (principle of least privilege)
permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.8.0
          install-mode: go
          args: --timeout=5m

  test:
    name: Test (${{ matrix.name }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: digest
            packages: ./internal/output/digest/...
          - name: process
            packages: ./internal/process/...
          - name: other
            packages: ./internal/bot/... ./internal/core/... ./internal/platform/... ./internal/storage/... ./internal/expandedview/... ./internal/crawler/... ./internal/ingest/... ./cmd/...
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Run tests
        run: go test ${{ matrix.packages }}

  test-eval:
    name: Test (Eval)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Run evaluation harness
        run: |
          go run ./cmd/tools/eval \
            -input docs/eval/sample.jsonl \
            -relevance-threshold 0.5 \
            -importance-threshold 0.3 \
            -min-precision 0.8 \
            -max-noise-rate 0.15

  test-race:
    name: Test (Race Detector)
    runs-on: ubuntu-latest
    # Race tests run in parallel but don't block deploy
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Run tests with race detector
        run: go test -race ./...

  docker:
    name: Docker Build (${{ matrix.image }})
    runs-on: ubuntu-latest
    needs: [lint]  # Start docker builds early; deploy will wait for test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v'))
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - image: main
            dockerfile: Dockerfile
            image_name: ghcr.io/${{ github.repository }}
          - image: crawler
            dockerfile: Dockerfile.crawler
            image_name: ghcr.io/${{ github.repository }}/crawler
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image_name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy (Kubernetes)
    runs-on: ubuntu-latest
    needs: [docker, test, test-eval]  # Wait for docker images AND all tests to pass
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.29.0'

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${KUBECONFIG_DATA}" | base64 --decode > ~/.kube/config
        env:
          KUBECONFIG_DATA: ${{ secrets.KUBECONFIG_DATA }}

      - name: Deploy latest image
        env:
          NAMESPACE: digest
          IMAGE_NAME: ghcr.io/lueurxax/telegramdigestbot
          CRAWLER_IMAGE_NAME: ghcr.io/lueurxax/telegramdigestbot/crawler
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          IMAGE="${IMAGE_NAME}:${SHORT_SHA}"
          CRAWLER_IMAGE="${CRAWLER_IMAGE_NAME}:${SHORT_SHA}"

          kubectl -n "${NAMESPACE}" set image deployment/digest-bot bot="${IMAGE}"
          kubectl -n "${NAMESPACE}" set image deployment/digest-reader reader="${IMAGE}"
          kubectl -n "${NAMESPACE}" set image deployment/digest-worker worker="${IMAGE}"
          kubectl -n "${NAMESPACE}" set image deployment/digest-scheduler scheduler="${IMAGE}"
          kubectl -n "${NAMESPACE}" set image deployment/digest-http http="${IMAGE}"
          kubectl -n "${NAMESPACE}" set image deployment/news-crawler crawler="${CRAWLER_IMAGE}" || true

          kubectl -n "${NAMESPACE}" annotate deployment/digest-bot deploy-sha="${SHORT_SHA}" --overwrite
          kubectl -n "${NAMESPACE}" annotate deployment/digest-reader deploy-sha="${SHORT_SHA}" --overwrite
          kubectl -n "${NAMESPACE}" annotate deployment/digest-worker deploy-sha="${SHORT_SHA}" --overwrite
          kubectl -n "${NAMESPACE}" annotate deployment/digest-scheduler deploy-sha="${SHORT_SHA}" --overwrite
          kubectl -n "${NAMESPACE}" annotate deployment/digest-http deploy-sha="${SHORT_SHA}" --overwrite
          kubectl -n "${NAMESPACE}" annotate deployment/news-crawler deploy-sha="${SHORT_SHA}" --overwrite || true

          kubectl -n "${NAMESPACE}" rollout status deployment/digest-bot
          kubectl -n "${NAMESPACE}" rollout status deployment/digest-reader
          kubectl -n "${NAMESPACE}" rollout status deployment/digest-worker
          kubectl -n "${NAMESPACE}" rollout status deployment/digest-scheduler
          kubectl -n "${NAMESPACE}" rollout status deployment/digest-http
          kubectl -n "${NAMESPACE}" rollout status deployment/news-crawler || true
