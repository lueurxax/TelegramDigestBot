apiVersion: v1
kind: Service
metadata:
  name: digest-bot-http
  namespace: digest
spec:
  selector:
    app: digest-http  # Changed from digest-bot for dedicated HTTP deployment
  ports:
  - name: http
    port: 80
    targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: digest-expanded-view
  namespace: digest
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
  - host: digest.lueurxax.org
    http:
      paths:
      - path: /i/
        pathType: Prefix
        backend:
          service:
            name: digest-bot-http
            port:
              name: http
      - path: /research/
        pathType: Prefix
        backend:
          service:
            name: digest-bot-http
            port:
              name: http
      - path: /robots.txt
        pathType: ImplementationSpecific
        backend:
          service:
            name: digest-bot-http
            port:
              name: http
  tls:
  - hosts:
    - digest.lueurxax.org
    secretName: digest-lueurxax-org-tls
