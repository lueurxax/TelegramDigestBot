# SearxNG - fallback search provider for enrichment
apiVersion: v1
kind: ConfigMap
metadata:
  name: searxng-config
  namespace: digest
data:
  settings.yml: |
    use_default_settings: true
    server:
      bind_address: 0.0.0.0
      port: 8080
      secret_key: "change-me"
      limiter: false
    outgoing:
      request_timeout: 10.0
      max_request_timeout: 15.0
    search:
      safe_search: 0
      formats:
      - html
      - json
    engines:
    - name: duckduckgo
      disabled: true
    - name: bing
      disabled: true
    - name: brave
      disabled: false
    - name: qwant
      disabled: false
    - name: wikipedia
      disabled: false
    - name: arxiv
      disabled: false
    - name: crossref
      disabled: false
    - name: ahmia
      disabled: true
    - name: torch
      disabled: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: digest-searxng
  namespace: digest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: digest-searxng
  template:
    metadata:
      labels:
        app: digest-searxng
    spec:
      initContainers:
      - name: searxng-config-init
        image: searxng/searxng:latest
        command:
        - sh
        - -c
        - |
          cp /config/settings.yml /etc/searxng/settings.yml
          cp /usr/local/searxng/searx/limiter.toml /etc/searxng/limiter.toml
        volumeMounts:
        - name: searxng-config
          mountPath: /config
        - name: searxng-etc
          mountPath: /etc/searxng
      containers:
      - name: searxng
        image: searxng/searxng:latest
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: searxng-etc
          mountPath: /etc/searxng
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "768Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: searxng-config
        configMap:
          name: searxng-config
      - name: searxng-etc
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: searxng
  namespace: digest
spec:
  selector:
    app: digest-searxng
  ports:
  - name: http
    port: 8080
    targetPort: 8080
