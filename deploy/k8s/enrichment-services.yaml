apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: yacy-data-pvc
  namespace: digest
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: digest-yacy
  namespace: digest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: digest-yacy
  template:
    metadata:
      labels:
        app: digest-yacy
    spec:
      containers:
      - name: yacy
        image: yacy/yacy_search_server:latest
        ports:
        - containerPort: 8090
        env:
        - name: JAVA_TOOL_OPTIONS
          value: "-Xms512m -Xmx1024m"
        volumeMounts:
        - name: yacy-data
          mountPath: /opt/yacy_search_server/DATA
        resources:
          requests:
            memory: "1Gi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 8090
          initialDelaySeconds: 30
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /
            port: 8090
          initialDelaySeconds: 15
          periodSeconds: 10
      volumes:
      - name: yacy-data
        persistentVolumeClaim:
          claimName: yacy-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: yacy
  namespace: digest
spec:
  selector:
    app: digest-yacy
  ports:
  - name: http
    port: 8090
    targetPort: 8090
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: searxng-config
  namespace: digest
data:
  settings.yml: |
    use_default_settings: true
    server:
      bind_address: 0.0.0.0
      port: 8080
      secret_key: "change-me"
      limiter: false
    search:
      safe_search: 0
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: digest-searxng
  namespace: digest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: digest-searxng
  template:
    metadata:
      labels:
        app: digest-searxng
    spec:
      containers:
      - name: searxng
        image: searxng/searxng:latest
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: searxng-config
          mountPath: /etc/searxng/settings.yml
          subPath: settings.yml
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: searxng-config
        configMap:
          name: searxng-config
---
apiVersion: v1
kind: Service
metadata:
  name: searxng
  namespace: digest
spec:
  selector:
    app: digest-searxng
  ports:
  - name: http
    port: 8080
    targetPort: 8080
